name: ğŸ¨ Deploy Shopify Theme

on:
  push:
    branches: [ main ]
    paths:
      - 'proomnibus-shop-dawn/**'
  workflow_dispatch:

jobs:
  deploy-theme:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¦ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy Theme via API
      env:
        SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
        SHOPIFY_STORE_URL: ${{ secrets.SHOPIFY_STORE_URL }}
        SHOPIFY_THEME_ID: ${{ secrets.SHOPIFY_THEME_ID }}
      run: |
        echo "ğŸ¨ Deploy tema via Shopify API..."
        
        # Test di connessione al tema
        RESPONSE=$(curl -s -w "%{http_code}" -o /tmp/theme_info.json \
          "$SHOPIFY_STORE_URL/admin/api/2023-10/themes/$SHOPIFY_THEME_ID.json" \
          -H "X-Shopify-Access-Token: $SHOPIFY_ACCESS_TOKEN" \
          -H "Content-Type: application/json")
        
        if [ "$RESPONSE" -eq 200 ]; then
          echo "âœ… Tema trovato:"
          cat /tmp/theme_info.json | jq -r '.theme.name + " (Role: " + .theme.role + ")"'
        else
          echo "âŒ Errore accesso tema. Status: $RESPONSE"
          cat /tmp/theme_info.json
          exit 1
        fi

    - name: ğŸš€ Deploy Theme Files
      env:
        SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
        SHOPIFY_STORE_URL: ${{ secrets.SHOPIFY_STORE_URL }}
        SHOPIFY_THEME_ID: ${{ secrets.SHOPIFY_THEME_ID }}
      run: |
        echo "ğŸš€ Avvio deploy dei file modificati..."
        
        cd proomnibus-shop-dawn
        
        # Trova i file modificati nel push corrente
        if [ "${{ github.event_name }}" = "push" ]; then
          echo "ğŸ“‹ File modificati in questo commit:"
          git diff --name-only ${{ github.event.before }}..${{ github.sha }} || echo "Primo commit o errore diff"
          
          # Lista tutti i file del tema per deploy completo
          FILES_TO_DEPLOY=$(find . -type f \( -name "*.liquid" -o -name "*.json" -o -name "*.css" -o -name "*.js" -o -name "*.svg" -o -name "*.png" -o -name "*.jpg" -o -name "*.gif" \) | head -10)
        else
          echo "ğŸ® Deploy manuale - uploading key files..."
          FILES_TO_DEPLOY=$(find . -type f \( -name "*.liquid" -o -name "*.json" -o -name "*.css" -o -name "*.js" \) | head -5)
        fi
        
        echo "ğŸ“ File da deployare:"
        echo "$FILES_TO_DEPLOY"
        
        # Deploy dei file (esempio con alcuni file chiave)
        for file in $FILES_TO_DEPLOY; do
          # Rimuovi ./ dall'inizio del path
          CLEAN_PATH=${file#./}
          echo "ğŸ“¤ Uploading: $CLEAN_PATH"
          
          # Codifica il contenuto in base64 per l'API
          CONTENT=$(base64 -i "$file" | tr -d '\n')
          
          # Upload via API Shopify
          curl -s -X PUT \
            "$SHOPIFY_STORE_URL/admin/api/2023-10/themes/$SHOPIFY_THEME_ID/assets.json" \
            -H "X-Shopify-Access-Token: $SHOPIFY_ACCESS_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{
              \"asset\": {
                \"key\": \"$CLEAN_PATH\",
                \"attachment\": \"$CONTENT\"
              }
            }" > /tmp/upload_result.json
          
          # Verifica risultato
          if grep -q "errors" /tmp/upload_result.json; then
            echo "âŒ Errore upload $CLEAN_PATH:"
            cat /tmp/upload_result.json
          else
            echo "âœ… $CLEAN_PATH uploadato"
          fi
          
          # Pausa per evitare rate limiting
          sleep 0.5
        done
        
        echo "ğŸ‰ Deploy completato!"

    - name: ğŸ“Š Deploy Summary
      if: always()
      env:
        SHOPIFY_STORE_URL: ${{ secrets.SHOPIFY_STORE_URL }}
        SHOPIFY_THEME_ID: ${{ secrets.SHOPIFY_THEME_ID }}
      run: |
        echo "ğŸ“Š Riepilogo Deploy:"
        echo "ğŸ¯ Tema ID: $SHOPIFY_THEME_ID"
        echo "ğŸŒŸ Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Autore: ${{ github.actor }}"
        echo "ğŸ• Timestamp: $(date)"
        echo ""
        echo "ğŸ”— Link tema live:"
        echo "https://b6b44e-5b.myshopify.com/?preview_theme_id=$SHOPIFY_THEME_ID"
        
    - name: ğŸ“§ Notify Deployment
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: |
          ğŸ¨ Deploy tema Shopify: ${{ job.status }}
          ğŸ¯ Tema: Dawn (#$SHOPIFY_THEME_ID)
          ğŸŒŸ Commit: ${{ github.sha }}
          ğŸ‘¤ Autore: ${{ github.actor }}
          ğŸ”— Preview: https://b6b44e-5b.myshopify.com/?preview_theme_id=$SHOPIFY_THEME_ID
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}