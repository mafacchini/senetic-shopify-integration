name: ğŸ¨ Deploy Shopify Theme

on:
  push:
    branches: [ main ]
    paths:
      - 'proomnibus-shop-dawn/**'
  workflow_dispatch:

jobs:
  deploy-theme:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¦ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # Per git diff
      
    - name: ğŸ” Verify Theme Access
      env:
        SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
        SHOPIFY_STORE_URL: ${{ secrets.SHOPIFY_STORE_URL }}
        SHOPIFY_THEME_ID: ${{ secrets.SHOPIFY_THEME_ID }}
      run: |
        echo "ğŸ” Verifico accesso al tema..."
        
        # Test di connessione al tema
        RESPONSE=$(curl -s -w "%{http_code}" -o /tmp/theme_info.json \
          "$SHOPIFY_STORE_URL/admin/api/2023-10/themes/$SHOPIFY_THEME_ID.json" \
          -H "X-Shopify-Access-Token: $SHOPIFY_ACCESS_TOKEN" \
          -H "Content-Type: application/json")
        
        if [ "$RESPONSE" -eq 200 ]; then
          echo "âœ… Tema trovato:"
          cat /tmp/theme_info.json | jq -r '.theme.name + " (Role: " + .theme.role + ")"'
          
          # Salva info tema per step successivi
          echo "THEME_NAME=$(cat /tmp/theme_info.json | jq -r '.theme.name')" >> $GITHUB_ENV
          echo "THEME_ROLE=$(cat /tmp/theme_info.json | jq -r '.theme.role')" >> $GITHUB_ENV
        else
          echo "âŒ Errore accesso tema. Status: $RESPONSE"
          cat /tmp/theme_info.json
          exit 1
        fi

    - name: ğŸš€ Deploy Theme Files
      env:
        SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
        SHOPIFY_STORE_URL: ${{ secrets.SHOPIFY_STORE_URL }}
        SHOPIFY_THEME_ID: ${{ secrets.SHOPIFY_THEME_ID }}
      run: |
        echo "ğŸš€ Avvio deploy dei file modificati..."
        
        cd proomnibus-shop-dawn
        
        # Determina file da deployare
        if [ "${{ github.event_name }}" = "push" ]; then
          echo "ğŸ“‹ Analisi file modificati..."
          
          # File modificati in questo commit (relativi alla cartella tema)
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD -- . 2>/dev/null || echo "")
          
          if [ -n "$CHANGED_FILES" ]; then
            echo "ğŸ“ File modificati:"
            echo "$CHANGED_FILES"
            FILES_TO_DEPLOY="$CHANGED_FILES"
          else
            echo "ğŸ“ Nessun file modificato, deploy file principali..."
            FILES_TO_DEPLOY=$(find . -maxdepth 2 -type f \( -name "*.liquid" -o -name "*.json" -o -name "*.css" \) | head -5)
          fi
        else
          echo "ğŸ® Deploy manuale - file principali..."
          FILES_TO_DEPLOY=$(find . -maxdepth 2 -type f \( -name "*.liquid" -o -name "*.json" -o -name "*.css" -o -name "*.js" \) | head -8)
        fi
        
        echo "ğŸ“¤ File da deployare:"
        echo "$FILES_TO_DEPLOY"
        
        # Contatori
        SUCCESS_COUNT=0
        ERROR_COUNT=0
        
        # Deploy dei file
        for file in $FILES_TO_DEPLOY; do
          # Skip se non esiste
          [ ! -f "$file" ] && continue
          
          # Rimuovi ./ dall'inizio del path
          CLEAN_PATH=${file#./}
          echo "ğŸ“¤ Uploading: $CLEAN_PATH"
          
          # Determina se usare attachment (binario) o value (testo)
          if file --mime-type "$file" | grep -q "text/\|application/json"; then
            # File di testo - usa 'value'
            CONTENT=$(cat "$file" | jq -Rs .)
            JSON_PAYLOAD="{\"asset\":{\"key\":\"$CLEAN_PATH\",\"value\":$CONTENT}}"
          else
            # File binario - usa 'attachment' (base64)
            CONTENT=$(base64 -i "$file" | tr -d '\n')
            JSON_PAYLOAD="{\"asset\":{\"key\":\"$CLEAN_PATH\",\"attachment\":\"$CONTENT\"}}"
          fi
          
          # Upload via API Shopify
          HTTP_CODE=$(curl -s -w "%{http_code}" -o /tmp/upload_result.json \
            -X PUT \
            "$SHOPIFY_STORE_URL/admin/api/2023-10/themes/$SHOPIFY_THEME_ID/assets.json" \
            -H "X-Shopify-Access-Token: $SHOPIFY_ACCESS_TOKEN" \
            -H "Content-Type: application/json" \
            -d "$JSON_PAYLOAD")
          
          # Verifica risultato
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "âœ… $CLEAN_PATH uploadato"
            SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
          else
            echo "âŒ Errore upload $CLEAN_PATH (HTTP: $HTTP_CODE):"
            cat /tmp/upload_result.json
            ERROR_COUNT=$((ERROR_COUNT + 1))
          fi
          
          # Pausa per evitare rate limiting
          sleep 0.8
        done
        
        # Salva statistiche per step successivi
        echo "DEPLOY_SUCCESS=$SUCCESS_COUNT" >> $GITHUB_ENV
        echo "DEPLOY_ERRORS=$ERROR_COUNT" >> $GITHUB_ENV
        
        echo ""
        echo "ğŸ‰ Deploy completato!"
        echo "âœ… Successi: $SUCCESS_COUNT"
        echo "âŒ Errori: $ERROR_COUNT"

    - name: ğŸ“Š Deploy Summary
      if: always()
      env:
        SHOPIFY_STORE_URL: ${{ secrets.SHOPIFY_STORE_URL }}
        SHOPIFY_THEME_ID: ${{ secrets.SHOPIFY_THEME_ID }}
      run: |
        echo "ğŸ“Š Riepilogo Deploy Completo:"
        echo "ğŸ¯ Tema: $THEME_NAME (ID: $SHOPIFY_THEME_ID)"
        echo "ğŸ·ï¸ Ruolo: $THEME_ROLE"
        echo "âœ… File deployati: $DEPLOY_SUCCESS"
        echo "âŒ Errori: $DEPLOY_ERRORS"
        echo "ğŸŒŸ Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Autore: ${{ github.actor }}"
        echo "ğŸ• Timestamp: $(date)"
        echo ""
        echo "ğŸ”— Link diretti:"
        echo "ğŸ“± Preview: https://b6b44e-5b.myshopify.com/?preview_theme_id=$SHOPIFY_THEME_ID"
        echo "âš™ï¸ Editor: https://b6b44e-5b.myshopify.com/admin/themes/$SHOPIFY_THEME_ID/editor"
        
    - name: ğŸ“§ Notify Deployment
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: |
          ğŸ¨ Deploy tema Shopify: ${{ job.status }}
          ğŸ¯ Tema: ${{ env.THEME_NAME }} (#${{ secrets.SHOPIFY_THEME_ID }})
          âœ… Successi: ${{ env.DEPLOY_SUCCESS }} | âŒ Errori: ${{ env.DEPLOY_ERRORS }}
          ğŸŒŸ Commit: ${{ github.sha }}
          ğŸ‘¤ Autore: ${{ github.actor }}
          ğŸ”— Preview: https://b6b44e-5b.myshopify.com/?preview_theme_id=${{ secrets.SHOPIFY_THEME_ID }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}